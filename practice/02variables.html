<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <h1>Variables</h1>

    <script>
      // Variables In JS

      // var  => Scope =>  Global  => before ES6
      // let
      // const

      // Rules for Declaration of a variables

      // _ , $ ,  alpha

      // var 88a = 'hello'   // nhi chalega
      // var _ = 'hello'

      // 1. var

      // var a;       // Decalring a vairiable
      // a = 'Hello'  // Assigning some value to a
      var a = "Hello"; //  Declaration and Initilization  i.e we are declaring a variable and Assigning a value to it
      var a = "Hello Bacho"; // Re- Declaration is possible
      a = "Hello Bacho Padh lo"; // Re- Assignement is possible
      // console.log(a);
      // alert(a);
      // document.write(a);

      // 2. let

      let name = "Ramesh"; // Declaration and Initilization
      //   let name = "Ramesh kumar"; // Re- Declaration is not possible i.e Identifier 'name' has already been declared
      name = "Ramesh Kumar"; // Re- Assignement is possible
      //   console.log(name);

      // 3. const

      const fav_Subject = "Maths"; // Declaration and Initilization
      // const fav_Subject = 'Physics';    // Re- Declaration is not possible i.e Identifier 'fav_Subject' has already been declared
    //   fav_Subject = "english"; //  Re- Assignement is not possible  i.e Assignment to constant variable.
      console.log(fav_Subject);



      // Scope 

      {
        let e = 10
      }
      console.log(e);
    </script>
  </body>
</html>
