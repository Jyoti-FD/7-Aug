<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <script>
        let a = new Date()
        let b = a.getDate()
        let c = a.getDay()   // The getDay() method of Date instances returns the day of the week for this date according to local time, where 0 represents Sunday. For the day of the month, see
        let d = a.getMonth()  // The getMonth() method of Date instances returns the month for this date according to local time, as a zero-based value (where zero indicates the first month of the year).
        
        console.log(a);
        console.log(b);
        console.log(c); 
        console.log(d);

    </script>
</body>
</html>
